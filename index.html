<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VantFlix</title>
    <link rel="stylesheet" href="/css/index.css">
    <script src="/js/index.js" defer></script>
</head>
<body>
    <main>
        <div class="container">
            <h2>VANT<br>FLIX</h2>
            <div class="dataUser">
                <input type="email" placeholder="email" id="user">
                <input type="password" placeholder="Senha" id="password">
                <div class="message"></div>
            </div>
            <div class="configAcess">
              <span><input type="checkbox" id="save-data">Lembre-me</span>
                <a href="#">Esqueceu sua senha?</a>
            </div>
            <div class="access">
                <button id="login">Login</button>
                <p>Ou</p>
                <button id="btn-cad">Cadastre-se</button>
            </div>
        </div>
    </main>
    <footer>
        <p>@Copyright  by VantFlix</p>
    </footer>
</body>
</html>
