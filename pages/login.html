<!DOCTYPE html>
<html lang="en">
<head>

    <main>
        <div class="container">

            <div class="access">

            </div>
        </div>
    </main>
    <footer>
        <p>@Copyright  by VantFlix</p>
    </footer>
</body>
</html>
